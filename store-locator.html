<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Find nearby stores and check item availability."
    />
    <meta
      name="keywords"
      content="store locator, grocery stores, item availability"
    />
    <meta name="author" content="Eno-obong Etim Bassey" />
    <title>Store Locator - Smart Grocery App</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDs6hc-05FPAz-aDULK5sMqM2dOpKgkWvQ&callback=initMap"
      defer
    ></script>
    <script src="script/store-locator.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Store Locator</h1>
      <label for="store-search">Enter a location to find stores:</label>
      <input
        type="text"
        id="store-search"
        placeholder="Enter a location"
        aria-label="Search for a store"
      />
      <button id="search-button" aria-label="Search for stores">Search</button>
    </header>
    <main>
      <div
        id="map"
        style="width: 100%; height: 500px"
        role="region"
        aria-label="Map showing store locations"
      ></div>
    </main>
    <footer>
      <p>&copy; 2025 Smart Grocery App</p>
    </footer>
  </body>
</html>
