<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Compare prices across stores to find the best deals."

    <meta

    <link rel="stylesheet" href="css/styles.css" />
